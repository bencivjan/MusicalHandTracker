<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musical Hand Tracker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="navbar">
        <span class="navbar-brand mr-auto">Welcome to the Musical Hand Tracker!</span>

        <!-- <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button> -->
         <!-- <div class="collapse navbar-collapse" id="navbarNavAltMarkup"> -->
          <div class="navbar-nav">
            <button class="nav-item btn btn-success mr-2" id="triggerConfidence" type="button" data-toggle="collapse" data-target=".slidecontainer">Adjust Confidence</button>
            <button class="btn btn-info" data-toggle="modal" data-target="#troubleshootingModal">Troubleshooting</button>
          </div>
        <!-- </div> -->
    </nav>

    <!-- Modal -->
    <div class="modal fade" id="troubleshootingModal" tabindex="-1" role="dialog" aria-labelledby="troubleshootingModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Tips</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="container-fluid">
              <div class="row">
                <div class="col">If tracking is producing unexpected results, try adjusting the confidence using the "Adjust Confidence" button.</div>
              </div>
              <hr>
              <div class="row">
                <div class="col">Try different hand positions... A fist or the back of your hand may work better.</div>
              </div>
              <hr>
              <div class="row">
                <div class="col">Make sure you have sufficient lighting.</div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <div class="collapse slidecontainer" data-parent="#navbar">
      <div class="">
        <input type="range" min="1" max="100" value="60" class="slider" id="myRange">
      </div>
      <div>
        <div id="confidenceDisplay">Confidence level: <span id="confidence">60</span></div>
        <button class="btn btn-sm btn-light" id="resetConfidence">Reset to default</button>
      </div>
    </div>

    <div id="playback">
        <video id="video" width="700" height="500" autoplay="true" preload loop muted></video>
        <canvas id="tracking" width="700" height="500"></canvas>
    </div>
</body>
<!-- Bootstrap -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<!-- Handtrack.js -->
<script src="https://cdn.jsdelivr.net/npm/handtrackjs/dist/handtrack.min.js"></script>
<!-- Sound.js -->
<script src="https://code.createjs.com/1.0.0/soundjs.min.js"></script>

<script src="stream.js"></script>
</html>
